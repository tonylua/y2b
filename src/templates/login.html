{% extends "_base.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<form method="post">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">
            Username: 
        </label>
        <input type="text" name="username">
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">
            Password: 
        </label>
        <input type="password" name="password">
    </div>
    <input type="submit" class="btn btn-primary" value="Login">
</form>
{% endblock %}
